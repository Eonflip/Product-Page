<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>freeCodeCamp Product Page</title>
</head>
<body>
    <div id="page-wrapper">
        <header id="header">
            <div class="logo">
                <img width="200px" src="https://i.guim.co.uk/img/media/c5e73ed8e8325d7e79babf8f1ebbd9adc0d95409/2_5_1754_1053/master/1754.jpg?width=1200&height=1200&quality=85&auto=format&fit=crop&s=b6ba011b74a9f7a5c8322fe75478d9df" alt="black cat">
            </div>
            <nav id="nav-bar">
                <ul>
                    <li class="nav-link">Rent a cat for coding</li>
                    <li class="nav-link">Adopt a cat to code with forever</li>
                    <li class="nav-link">Rent multiple cats for coding</li>
                </ul>
            </nav>
        </header>
        <div class="video">
            <iframe src="https://www.youtube.com/embed/jU8w2-EcMIc" title="Stormy Night Cozy Cabin Ambience with Relaxing Rain and Fireplace Sounds for Sleeping and Reading" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen id="video"></iframe>
        </div>
        <section id="hero">
            <h2>Coding with Cats</h2>
            <form id="form" action="https://www.freecodecamp.com/email-submit">
                <input id="email" name="email" type="email" placeholder="Input Email" size ="30" required>
                <input id="submit" class="btn" type="submit" value="Sign Up for CAT CONTENT!!!">
            </form>
        </section>
    </div>
</body>
</html>
